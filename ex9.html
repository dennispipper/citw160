<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

            <span>Sign up and start your benefits today!</span>
        </h1>

                <label>Address 2
                    <input type="text" name="address2" />
                </label>
                <label>City
                    <input type="text" name="address" />
                </label>
                <label>State

                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>

                        <option value="MN">Minnesota</option>

                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>

                        <option value="SD">South Dakota</option>

                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>

                        <option value="WA">Washington</option>

                <label>Zip Code
                    <input type="text" name="zip" />
                </label>
            </div>

            <div class="section">
                <span>2</span>Email &amp; Phone</div>
            <div class="inner-wrap">
                <label>Email Address
                    <input type="email" name="field3" />
                </label>
                <label>Phone Number
                    <input type="text" name="field4" />
                </label>
            </div>

            <div class="section">
                <span>3</span>Giving Levels</div>
            <div class="inner-wrap">

                <label>
                    <input name="giving-levels" id="giving-levels-0" value="student" type="radio"> Student ($20 USD)
                </label>


                <label>
                    <input name="giving-levels" id="giving-levels-1" value="individual" type="radio"> Individual ($45 USD)</label>



                <label>
                    <input name="giving-levels" id="giving-levels-2" value="family" type="radio"> Family ($60 USD)</label>


                <label>
                    <input name="giving-levels" id="giving-levels-3" value="patron" type="radio"> Patron ($250 USD)</label>


                <label>
                    <input name="giving-levels" id="giving-levels-4" value="benefactor" type="radio"> Benefactor ($750 USD)</label>
            </div>
            <div class="section">
                <span>4</span>In Memory or Honor Of: (optional)</div>
            <div class="inner-wrap">
                <label>In Memory Of:
                    <input type="text" name="memory" />
                </label>
                <label>In Honor Of:
                    <input type="text" name="honor" />
                </label>
            </div>

            <div class="button-section">
                <input type="submit" name="Sign Up" value="Join Us!" />
                <span class="privacy-policy">
                    <input type="checkbox" name="field7">You agree to our Terms and Policy.
